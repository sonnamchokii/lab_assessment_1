<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            table{
                width: 1000; 
                height: 600;              
            }
            table, th, td{
                border: 1px dotted;
                border-collapse: collapse;
            }

        </style>
    </head>
    <body>
        <h2>SET A TABLE</h2>
        <table border="5">
            <tr>
                <th>A</th>
                <th>B</th>
            </tr>
            <tr>
                <td>C</td>
                <td>D</td>
            </tr>
            <tr>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td></td>
                <td>G</td>
            </tr>

        </table>


        
    </body>
</html>
