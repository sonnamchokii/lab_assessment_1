<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox_input_type</title>
</head>
<body>
    <p>Tick the  <strong>boxes</strong></p>
    <form action="/" method="get" autocomplete="on">
        <input type="checkbox" id="" name="diabetes" value="diabetes">
        <label for="diabetes">I have diabetes</label><br>
        <input type="checkbox" id="cancer" name="cancer" value="cancer">
        <label for="cancer">i have a cancer</label><br>
        <input type="checkbox" id="jaundice" name="jaundice" value="jundice">
        <label for="jaundice">i have  a jaundice</label><br>
        <input type="submit" value="submit">
    </form>
    
</body>
</html>
